<!DOCTYPE html>
<html>
<head>
    <title>TO DO LIST</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #80d0c7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: floatAnimation 6s infinite alternate ease-in-out;
        }
        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
        }
        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 70%;
        }
        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 40%;
        }
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        .container {
            background: transparent;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 10px 10px 20px #babecc, -5px -5px 20px black;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #13547a;
            margin-bottom: 20px;
        }
        p {
            color: #13547a;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button, .show-tasks-link {
            margin: 10px 0; /* Adjusts the distance between buttons */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
        }
        .add-task {
            background-color: #28a745;
        }
        .remove-task {
            background-color: #dc3545;
        }
        .update-task {
            background-color: #ffc107;
        }
        .show-tasks-link {
            background-color: #007bff;
            text-decoration: none;
        }
        button:hover, .show-tasks-link:hover {
            background-color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="container">
        <h1>Welcome to</h1>
        <h1>TO DO LIST</h1>
        <p>Your ultimate task management solution</p>
        <form action="/crud" method="POST">
            <button type="submit" class="add-task" name="submit" value="+Add Task">+ Add Task</button>
            <button type="submit" class="remove-task" name="submit" value="Remove Task">Remove Task</button>
            <button type="submit" class="update-task" name="submit" value="Update Task">Update Task</button>
            <a href="/showtasks" class="show-tasks-link">Show Tasks</a>
        </form>
    </div>
</body>
</html>

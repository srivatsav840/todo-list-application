<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="datetime-local"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: black;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: black;
            border: 2px solid #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .home-button:hover {
            background-color: black;
            color: white;
            border-color: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/add_task" method="POST">
        <label>Task</label>
        <input type="text" name="task" placeholder="Write your task" required>
        <br><br>
        <label>Task Description</label>
        <input type="text" name="description" placeholder="Describe your task" required>
        <br><br>
        <label>Datetime</label>
        <input type="datetime-local" name="datetime" required>
        <br><br>
        <input type="submit" name="action" value="Add Task">
    </form>

    <form action="/Home" method="POST">
        <button class="home-button" name="action" value="Home">Home</button>
    </form>
    <br><br>

    {% if re %}
        <p>{{ re }}</p>
    {% endif %}

    {% if tasks %}
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Datetime</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task[0] }}</td>
                        <td>{{ task[1] }}</td>
                        <td>{{ task[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>
</body>
</html>

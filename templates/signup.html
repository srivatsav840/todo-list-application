<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(to right, #80d0c7, #13547a);
        }

        /* Bubble animation styles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Bubbles rising from the bottom */
        .bubble-bottom {
            bottom: -50px;
            animation: rise 10s infinite ease-in-out;
        }

        /* Bubbles rising from the top */
        .bubble-top {
            top: -50px;
            animation: fall 10s infinite ease-in-out;
        }

        /* Adjusting size and animation duration */
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 15s;
        }

        .bubble:nth-child(4) {
            width: 25px;
            height: 25px;
            left: 60%;
            animation-duration: 8s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 80%;
            animation-duration: 20s;
        }

        .bubble:nth-child(6) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-duration: 11s;
        }

        .bubble:nth-child(7) {
            width: 45px;
            height: 45px;
            left: 55%;
            animation-duration: 13s;
        }

        .bubble:nth-child(8) {
            width: 20px;
            height: 20px;
            left: 75%;
            animation-duration: 10s;
        }

        .bubble:nth-child(9) {
            width: 40px;
            height: 40px;
            left: 85%;
            animation-duration: 16s;
        }

        .bubble:nth-child(10) {
            width: 35px;
            height: 35px;
            left: 95%;
            animation-duration: 19s;
        }

        /* Bubble animation keyframes */
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(1200px);
                opacity: 0;
            }
        }

        /* Container styles */
        .container {
            background: transparent;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 5px 5px 20px black,-5px -5px 20px #13547a;
            text-align: center;
            width: 350px;
        }

        /* Header styles */
        h1 {
            margin-bottom: 20px;
            color: #13547a;
            font-size: 28px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0px 5px;
            font-weight: bold;
            color: #13547a;
        }

        input[type="text"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px 30px;
            background-color: #13547a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: black;
        }

        /* Sign-in link styles */
        .signin {
            margin-top: 20px;
        }

        .signin input[type="submit"] {
            background-color: #2196F3;
        }

        .signin input[type="submit"]:hover {
            background-color: #070707;
        }

    </style>
</head>
<body>
<div class="bubbles">
    <div class="bubble bubble-bottom"></div>
    <div class="bubble bubble-bottom"></div>
    <div class="bubble bubble-bottom"></div>
    <div class="bubble bubble-bottom"></div>
    <div class="bubble bubble-bottom"></div>
    <div class="bubble bubble-top"></div>
    <div class="bubble bubble-top"></div>
    <div class="bubble bubble-top"></div>
    <div class="bubble bubble-top"></div>
    <div class="bubble bubble-top"></div>
</div>

<div class="container">
    <h1>Sign Up</h1>
    <form action="/signup_submit" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="password" required>
        <label for="phonenumber">Contact</label>
        <input type="text" id="phonenumber" name="phonenumber" placeholder="contact" required>
        <input type="submit" name="action" value="Sign Up">
        <div class="ss">{{ss}}</div>
        <div class="re">{{re}}</div>
    </form>

    <div class="signin">
        <label>Already have an account?</label>
        <form action="/gosignin" method="POST">
            <input type="submit" name="action" value="Sign In">
        </form>
    </div>
</div>
</body>
</html>

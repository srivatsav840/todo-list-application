<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #444;
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .no-tasks {
            text-align: center;
            margin: 20px;
            color: #777;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: black;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: black;
            border: 2px solid #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .home-button:hover {
            background-color: black;
            color: white;
            border-color: #000;
        }

        .show-tasks-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .show-tasks-link:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Tasks</h1>
    {% if tasks %}
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>DateTime</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task[0] }}</td>
                        <td>{{ task[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-tasks"></p>
    {% endif %}
    <a href="/showtasks" class="show-tasks-link">Show Tasks</a>
    <div class="container">
        <form action="/remove_task" method="POST">
            <input type="text" name="task" placeholder="Enter task name" required>
            <input type="submit" name="action" value="Remove">
        </form>
        {{re}}
    </div>
    <form action="/Home" method="POST" class="home-form">
        <button class="home-button" name="action" value="Home">Home</button>
    </form>
</body>
</html>
